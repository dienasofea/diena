<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semester Dean's List Eligibility Checker</title>

    <!-- Link external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page title -->
    <h1>Semester Dean's List Eligibility Checker</h1>

    <!-- Add Student Record Section -->
    <div class="container">
        <h2>Add Student Record</h2>

        <label>Student Name:</label>
        <input type="text" id="name">

        <label>Credit Hours Taken (e.g. 12):</label>
        <input type="number" id="credit">

        <label>Current GPA (e.g. 3.65):</label>
        <input type="number" step="0.01" id="gpa">

        <!-- Button to trigger JavaScript function -->
        <button onclick="addStudent()">Check Eligibility & Add</button>
    </div>

    <!-- Output Section -->
    <div id="output" class="output-box">
        <h2>Section 03 Results</h2>
    </div>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
